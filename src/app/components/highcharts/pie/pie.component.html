<div class="card bg-dark">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-chart-pie mr-1"></i>
            Sales
        </h3>
        <div class="card-tools">
            <ul class="nav nav-pills ml-auto">
                <li class="nav-item" (click)="getData(month,year)">
                    <a class="nav-link active" href="#revenue-chart" data-toggle="tab">2020</a>
                </li>
                <li class="nav-item" (click)="getData(month,2019)">
                    <a class="nav-link" href="#sales-chart" data-toggle="tab">2019</a>
                </li>
            </ul>
        </div>
    </div><!-- /.card-header -->
    <div class="card-body">
        <div class="tab-content p-0">

            <highcharts-chart id="pie" class="chart tab-pane active" [Highcharts]="Highcharts" [options]="chartOptions"
                style=" width: 100%; display: block;">
            </highcharts-chart>

        </div>
    </div><!-- /.card-body -->
</div>
