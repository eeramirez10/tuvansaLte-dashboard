<div class="card bg-dark">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-chart-pie mr-1"></i>
            Sales
        </h3>
        <div class="card-tools">
            <ul class="nav ml-auto ">
                <div *ngFor = " let year of years; let i = index ">
                    <button class="btn btn-primary btn-sm " (click)="getData(month,year.anio)"> {{year.anio}} </button>
                    <button type="button" class="btn btn-primary btn-sm mr-1 dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a *ngFor="let mes of year.mes " (click)="getData(mes,year.anio)" class="dropdown-item" >{{ months[mes]  }} </a>
                    </div>
                </div>
            </ul>
        </div>
    </div><!-- /.card-header -->
    <div class="card-body">
        <div class="tab-content p-0">
            <div *ngIf="!loading ">
                <highcharts-chart id="container" class="chart tab-pane active" [Highcharts]="Highcharts" [options]="chartOptions" style=" width: 100%; display: block;">
                </highcharts-chart>
            </div>

            <div *ngIf="loading" class="container  text-center mt-5 mb-5" >

                <i class="fas fa-spinner fa-spin fa-5x"></i>
            </div>

        </div>
    </div><!-- /.card-body -->
</div>
